    body {

    header {
      background-color: #1f2235;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .assignments {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 15px;
    }
    .card a {
      display: inline-block;
      background-color: #1f2235;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .card a:hover {
      background-color: #343a50;
    }
    footer {
      background-color: #1f2235;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
